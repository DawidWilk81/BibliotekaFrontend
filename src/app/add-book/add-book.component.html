<div id="bookAddContainer">
    <div id="FormBox">
        <div>
            <h2>Dodaj nową książkę</h2>
            <form>
                <b><i>Tytul:<br>
                <input type='text' placeholder="Tytul" name='Tytul' [(ngModel)]='bookBody.tytul' /><br><br>
            </i></b>
        
                <b><i>Autor:<br>
                    <input type='text' placeholder="Autor" name='autor' [(ngModel)]='bookBody.autor' /><br><br>
                </i></b>
               

                <b><i>Wydawnictwo:<br>
                    <input type='text' placeholder="wydawnictwo" name='wydawnictwo' [(ngModel)]='bookBody.wydawnictwo' /><br><br>
                </i></b>
              

                <b><i>Data premiery:<br>
                    <input type='date' placeholder="YYYY-MM-DD" name='data_premiery' [(ngModel)]='bookBody.data_premiery' /><br><br>
                </i></b>
               

                <b><i>Liczba stron:<br>
                    <input type='number' placeholder="Liczba stron" name='liczba_stron' [(ngModel)]='bookBody.liczba_stron' /><br><br>
                </i></b>
              

                <b><i>Zdjecie:<br>
                    <input type='file'  #fileInput (change)='onFileInput(fileInput.files)' /><br><br>
                </i></b>
                

                <button (click)="bookPost()">POST</button>
                <button (click)='back()'>Cofnij</button>
            </form>
            
        </div>
    </div>
</div>
